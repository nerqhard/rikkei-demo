<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="common/head :: head"></th:block>
<th:block th:replace="common/header :: header"></th:block>
<div class="container body-fix">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="container" style="text-align: center"><h2><b>Order List</b></h2></div>
            </div>
        </div>
        <table class="table table-bordered" th:if="${#lists.isEmpty(orderList)}">
            <div class="alert alert-warning">
                <strong>There are no order to show the view !!!</strong>
            </div>

        </table>
        <table class="table table-bordered" th:if="${not #lists.isEmpty(orderList)}">
            <tr class="header-color" style="text-align: center">
                <th width="50px">#</th>
                <th width="120px">Order</th>
                <th>Customer</th>
                <th>Date</th>
                <th>Amount</th>
                <th width="100px">Action</th>
            </tr>
            <tbody>
            <tr th:each="order, i : ${orderList}">
                <td>
                    <span th:text="${i.index + 1}"></span>
                </td>
                <td>
                    <span><a th:href="@{'/order-items/'+ ${order.id}}"> Details </a></span>
                </td>
                <td>
                    <span th:text="${order.customer.name}"></span>
                </td>
                <td>
                    <span th:text="${order.orderDate}"></span>
                </td>
                <td>
                    <span th:text="${order.amount}"></span>
                </td>
                <td>
                    <a class="edit" title="Edit" data-toggle="tooltip"><i class="material-icons">&#xE254;</i></a>
                    <a class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<th:block th:replace="common/footer :: footer"></th:block>
</html>
