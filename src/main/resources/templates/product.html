<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="common/head :: head (pageTitle = 'Products')"></th:block>
<th:block th:replace="common/header :: header"></th:block>
<div class="container body-fix">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="container" style="text-align: center"><h2><b>Product Details</b></h2></div>
                <div class="col-sm-4" style="flex: none; max-width: none">
                    <button class="btn btn-info add-new" style="color: white !important;" title="Add New Product"><i class="fa fa-plus" aria-hidden="true"></i>Add Product</button>
                </div>
                <p class="text-success" style="margin: 0 0 0 20px" th:if="${successMessage}" th:text="${successMessage}"/>
            </div>
        </div>
        <table class="table table-bordered" th:if="${#lists.isEmpty(productList)}">
            <div class="alert alert-warning">
                <strong>There are no product to show the view !!!</strong>
            </div>

        </table>
        <table class="table table-bordered" th:if="${not #lists.isEmpty(productList)}">
            <tr class="header-color" style="text-align: center">
                <th width="50px">#</th>
                <th width="120px">Code</th>
                <th>Name</th>
                <th>Price</th>
                <th>Image</th>
                <th width="100px">Action</th>
            </tr>
            <tbody>
            <tr th:each="product, i : ${productList}" th:data-id="${product.id}" th:classappend= "'rowpr-' + ${product.id}">
                <td>
                    <span th:text="${i.index + 1}"></span>
                </td>
                <td class="insert-code">
                    <span th:text="${product.code}"></span>
                </td>
                <td class="insert-name">
                    <span th:text="${product.name}"></span>
                </td>
                <td class="insert-price">
                    <span th:text="${product.price}"></span>
                </td>
                <td class="insert-image">
                    <span th:text="${product.image}"></span>
                </td>
                <td>
                    <a class="edit-product" title="Edit" data-toggle="tooltip"><i class="material-icons">&#xE254;</i></a>
                    <a class="delete-product" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="modal fade"  id="modalDelPro" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <form class="modal-dialog modal-dialog-centered" role="document" >
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Remove Product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Do you want to remove the product from the list?
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-secondary delete-y-product">Yes</button>
                    <button type="button" class="btn btn-primary delete-n-product" data-dismiss="modal">No</button>
                </div>
            </div>
        </form>
    </div>


    <div th:replace="addProduct :: addProduct"> </div>
    <div th:replace="updateProduct :: updateProduct"> </div>
</div>
<th:block th:replace="common/footer :: footer"></th:block>
</html>
