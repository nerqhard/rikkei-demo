<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="common/head :: head"></th:block>
<th:block th:replace="common/header :: header"></th:block>
<div class="container body-fix">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="container" style="text-align: center"><h2><b>Account Details</b></h2></div>
            </div>
        </div>
        <table class="table table-bordered" th:if="${#lists.isEmpty(accountList)}">
            <div class="alert alert-warning">
                <strong>There are no accountEntity to show the view !!!</strong>
            </div>

        </table>
        <table class="table table-bordered" th:if="${not #lists.isEmpty(accountList)}">
            <tr class="header-color" style="text-align: center">
                <th width="50px">#</th>
                <th width="120px">Username</th>
                <th>Full Name</th>
                <th>Role</th>
                <th width="100px">Action</th>
            </tr>
            <tbody>
            <tr th:each="accountEntity, i : ${accountList}">
                <td>
                    <span th:text="${i.index + 1}"></span>
                </td>
                <td>
                    <span th:text="${accountEntity.username}"></span>
                </td>
                <td>
                    <span th:text="${accountEntity.fullName}"></span>
                </td>
                <td>
                    <select class="custom-select authority-select">
                        <option th:each="role : ${accountEntity.roles}" th:value="${{role.id}}"
                                th:text="${#strings.substring(role.role, 5)}"
                                th:selected="${#lists.contains(accountEntity.roles, role.id)}">Option 2
                        </option>
                    </select>
                </td>
                <td>
                    <a class="edit" title="Edit" data-toggle="tooltip"><i class="material-icons">&#xE254;</i></a>
                    <a class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<th:block th:replace="common/footer :: footer"></th:block>
</html>
