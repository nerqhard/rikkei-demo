<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="common/head :: head "></th:block>
<th:block th:replace="common/header :: header"></th:block>
<link rel="stylesheet" th:href="@{/register.css}">

<div class="container wrapper" style="margin-top: 100px !important;">
    <form class="form-horizontal" role="form" th:action="@{/register}" th:method="post" th:object="${accountDTO}">
        <h3>Registration</h3>
        <div class="form-group">
            <label for="username" class="col-sm-3 control-label">Username*</label>
            <input type="text" th:field="*{username}" id="username" placeholder="Username..." class="form-control" autofocus >
<!--            pattern="^[a-zA-Z0-9]{8,32}"-->
            <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="validation-message"></label>
        </div>
        <div class="form-group">
            <label for="fullName" class="col-sm-3 control-label">Full Name</label>
            <input type="text" th:field="*{fullName}" id="fullName" placeholder="Full Name..." class="form-control" autofocus>
            <label th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="validation-message"></label>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Password*</label>
            <input type="password" th:field="*{password}" id="password" placeholder="Password..." class="form-control">
            <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message"></label>
        </div>
        <input type="submit" class="fadeIn fourth"style="margin: 20px" value="Register">
    </form> <!-- /form -->
</div> <!-- ./container -->

<th:block th:replace="common/footer :: footer"></th:block>
</html>
